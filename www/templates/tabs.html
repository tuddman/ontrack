<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Account Tab -->
  <ion-tab title="Edit Courses" icon="icon ion-gear-a" href="#/onboard/onboard1">
    <ion-nav-view name="onboard"></ion-nav-view>
  </ion-tab>

  <!-- Courses Tab -->
  <ion-tab title="Current Courses" icon="icon ion-navicon" href="#/tab/courses">
    <ion-nav-view name="tab-courses"></ion-nav-view>
  </ion-tab>
