<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Calendar -->
    <link href="lib/fullcalendar/fullcalendar.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery-ui/ui/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="lib/fullcalendar/fullcalendar.js"></script>
    <script type="text/javascript" src="lib/fullcalendar/gcal.js"></script>
    <script type="text/javascript" src="js/async.js"></script>
    <script type="text/javascript" src="js/lodash.underscore.js"></script>
    <script type="text/javascript" src="js/q.js"></script>
    <script type="text/javascript" src="js/eventemitter2.js"></script>

    <!-- cookies -->
    <script src="lib/angular-cookies/angular-cookies.js"></script>

    <!-- angular-md5 -->
    <script src="lib/angular-md5/angular-md5.js"></script>
    <!-- momentjs -->
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/config.local.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>

    <!-- models v1 -->
    <script src="js/factories/AccountModel.js"></script>
    <script src="js/factories/BaseCollection.js"></script>
    <script src="js/factories/BaseModel.js"></script>
    <script src="js/factories/CourseCollection.js"></script>
    <script src="js/factories/CourseModel.js"></script>
    <script src="js/factories/FeedbackModel.js"></script>
    <script src="js/factories/GradedEventCollection.js"></script>
    <script src="js/factories/GradedEventModel.js"></script>
    <script src="js/factories/SchoolCollection.js"></script>
    <script src="js/factories/SchoolModel.js"></script>
    <script src="js/factories/SessionModel.js"></script>

  </head>
  <body ng-app="ontrack" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
   <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
